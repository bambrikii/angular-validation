<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
</head>
<body ng-app="app">
<div ng-controller="controller1">
	<form name="form1" novalidate>
		<input type="text" name="text1" ng-required="true" required><br/>
		<input type="number" ng-model="size" name="size" min="0" max="10" integer/>{{size}}<br/>

		<txt model="someValue" form="form1" element-name="'element1'" pattern="somePattern" required="true"></txt>
		<txt model="someValue2" form="form1" element-name="'element2'"></txt>
		<button>Button1</button>
	</form>
	{{form1.text1.$invalid}}
	<div ng-show="form1.text1.$invalid">invalid</div>
</div>

</body>
</html>
